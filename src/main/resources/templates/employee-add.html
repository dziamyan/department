<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление работника</h1>
    <form action="/employee/add" method="post">
        <input type="text" name="name" placeholder="name" class="form-control"><br>
        <select name="departmentName" class="form-select" aria-label="Default select example">
            <div th:each="department : ${departments}">
                <option th:text="${department.departmentName}" th:value="${department.departmentName}"></option>
            </div>
        </select><br>
        <input type="text" name="dateOfBirth" placeholder="dateOfBirth" class="form-control"><br>
        <input type="text" name="salary" placeholder="salary" class="form-control"><br>

        <button class="btn btn-success" type="submit">Добавить работника</button>
    </form>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
